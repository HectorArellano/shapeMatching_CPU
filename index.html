<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Position Based Shape Matching</title>
</head>

<style>
    .container {
        border: solid 3px #0000ff;
        position: absolute;
        top: 0px;
        left:0px;
        width: calc(100% - 6px);
        height: calc(100% - 6px);
    }

    .drawingCanvas {
        position: absolute;
        top: 0px;
        left:0px;
        width: 100%;
        height: 100%;
    }

    body {
        margin: 0px;
        overflow: hidden;
    }
</style>
<body>

    <div class = "container" />

    <canvas class = "drawingCanvas" />



</body>
    <script src="js/gl-matrix.js"></script>
    <script src="js/math.js"></script>
    <script type="module" src="js/PBD_SoftBody.js"></script>
</html>
